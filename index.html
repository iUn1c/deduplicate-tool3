<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>去重换行与竖线转换工具</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; line-height: 1.6; }
    textarea { width: 100%; height: 160px; margin-bottom: 10px; padding: 10px; font-size: 14px; }
    button { padding: 8px 16px; font-size: 14px; margin-right: 10px; cursor: pointer; }
    #output { background: #fff; padding: 10px; white-space: pre-wrap; border: 1px solid #ccc; min-height: 100px; }
  </style>
</head>
<body>

  <h2>🔧 去重换行 & 逗号换行转竖线（带去重）</h2>
  <p>在同一个输入框中使用不同按钮处理数据：</p>
  <textarea id="input" placeholder="示例：A,A,B,C\n1,2,2,3\nX Y Z X"></textarea><br>
  <button onclick="deduplicateByGroup()">分组去重换行</button>
  <button onclick="deduplicateToPipe()">合并为竖线并去重</button>
  <button onclick="copyOutput()">复制结果</button>
  <button onclick="clearAll()">清空</button>

  <h3>输出结果：</h3>
  <div id="output"></div>

<script>
  function deduplicateByGroup() {
    const input = document.getElementById('input').value.trim();
    if (!input) return document.getElementById('output').textContent = '';
    const lines = input.split('\n');
    const result = lines.map(line => {
      let items = line.split(/[\s,]+/).map(i => i.trim()).filter(i => i);
      let unique = [...new Set(items)].sort();
      return unique.join('\n');
    }).join('\n');
    document.getElementById('output').textContent = result;
  }

  function deduplicateToPipe() {
    const input = document.getElementById('input').value;
    const items = input.split(/[\n,]+/).map(i => i.trim()).filter(i => i);
    const unique = [...new Set(items)];
    document.getElementById('output').textContent = unique.join('|');
  }

  function copyOutput() {
    const output = document.getElementById('output').textContent;
    navigator.clipboard.writeText(output).then(() => alert('已复制到剪贴板！'));
  }

  function clearAll() {
    document.getElementById('input').value = '';
    document.getElementById('output').textContent = '';
  }
</script>

</body>
</html>
